<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laptop Landing Page</title>
    <link rel="stylesheet" href="./src/styles/main.css" />
    </head>
    <body>
        <main>
            <div class="container">
                <nav>
                    <img src="./src/image/logo.png" class="logo" />
                </nav>
                <div class="content">
                    <h1>Escolha Seu Novo Laptop </h1>
                    <h2>Macbook Air</h2>
                    <div class="background-image">
                        <img src="./src/image/macbook-air-spacegray.jfif" alt="Macbook Air"/>
                    </div>
                    <p>
                        Há poder no silêncio. Graças à eficiência do novo chip,
                        o MacBook Air pode oferecer um desempenho incrível sem ventilador.
                        Por isso permanece completamente em silêncioso, não importando quão intensa seja sua a tarefa.
                    </p>

                    <h3>Escolha uma Cor</h3>
                    
                    <div class="color-select">
                        <div id="midnight"></div>
                        <div id="starlight"></div>
                        <div id="spacegray"></div>
                        <div id="silver"></div>
                    </div>
                    <!-- Botão de compra adicionado abaixo -->
                    <a href="/" class="buy-button" role="button" aria-label="Comprar">Comprar</a>
                </div>
            </div>
        </main>
        <script src="./src/scripts/main.js"></script>
    </body>
</html>
