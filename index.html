<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laptop Landing Page</title>
    <link rel="stylesheet" href="./src/styles/main.css"/>
    </head>
    <body>
    <main>
        <div class="container" id="laptop">
        <nav>
            <img src="./src/image/logo.png" alt="Logomarca" class="logo" />
            <a
            href="https://www.google.com/"
            target="_blank"
            rel="noopener noreferrer"
            class="btn"
            >Encomendar agora</a>
        </nav>
        <div class="content">
            <h2>Escolha seu novo Laptop</h2>
            <h1>Macbook Air</h1>
            <p>
            Há poder no silêncio. Graças à eficiência do chip M2,
            O MacBook Air pode oferecer um desempenho incrível sem um ventilador - então ele
            permanece completamente silencioso, não importa quão intensa seja a tarefa.
            </p>
            <h3>Escolha uma cor</h3>
            <div class="color-select">
            <button id="midnight" aria-label="Midnight"></button>
            <button id="starlight" aria-label="Starlight"></button>
            <button id="spacegray" aria-label="Space Gray"></button>
            <button id="silver" aria-label="Silver"></button>
            </div>
        </div>
        </div>
    </main>
    </body>
</html>
